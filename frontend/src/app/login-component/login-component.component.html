<div class="container-lg">
  <div class="row justify-content-center align-items-center">
    <div
      class="col-lg-6 d-flex justify-content-center flex-column align-items-center centerOfPage loginBox p-5"
    >
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input type="email" class="form-control" [(ngModel)]="login"/>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password"/>
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="onLogin()">Login</button>
    </div>
  </div>
</div>
