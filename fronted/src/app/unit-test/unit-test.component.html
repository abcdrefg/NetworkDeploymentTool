<div class="row" style="max-height: 100%; display: flex; flex-direction: row; justify-content: center;">
    <button class="btn btn-primary" (click)="runUnitTests()">Run unit tests</button>
</div>
<div class="row" style="max-height: 100%; display: flex; flex-direction: row; justify-content: center; margin-top: 4%;">
    <div class="spinner-border" [hidden]="!isTestsRunning" style="width: 5rem; height: 5rem; margin-top: 10%;">
    </div>
    <div class="text-bg-warning p-3 messages" [hidden]="!showTestsFailed">Configuration commands failed during tests</div>
    <div class="text-bg-success p-3 messages" [hidden]="!showTestsPassed">Configuration commands passed syntax test</div>
    <ngb-accordion *ngFor="let errorWrapper of errors">
        <ngb-panel title={{errorWrapper.device}}>
            <ng-template ngbPanelContent>
                <div [innerText]="errorWrapper.errors"></div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <div class="row" style="width:100%; margin-top: 3%;">
        <button class="btn btn-primary" style="width:20%; margin-left:80%" [hidden]="!showTestsPassed" (click)="finishStep()">Next step</button>
    </div>
</div>
